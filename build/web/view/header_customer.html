<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Style the list */
      body {
        margin: 0;
      }

      .header_customer {
        background-color: antiquewhite;
        
      }

      .header-table {
        display: table;
        width: 100%;
      }
      .header-element {
        display: table-cell;
        vertical-align: middle;

      }
      .header-element.logo {
        /* padding-left: 5em; */
        padding-top: 1em;
        padding-bottom: 1.5em;
        padding-left: 3em;
      }
      .logo-icon {
        display: block;
        margin: 0 auto;
      }
      ul.breadcrumb {
        padding-top: 1.5em;
        /* margin-right: 5em; */
        list-style: none;
        text-align: center;
        padding-inline-start: 0px;
      }

      /* Display list items side by side */
      ul.breadcrumb li {
        display: inline;
        font-size: 18px;
      }

      /* Add a slash symbol (/) before/behind each list item */
      ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
      }

      /* Add a color to all links inside the list */
      ul.breadcrumb li a {
        color: #5C2941;
        text-decoration: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-transform: uppercase;
        font-weight: 700;
        font-style: normal;
        font-size: 18px;
        text-align: center;
      }

      /* Add a color on mouse-over */
      ul.breadcrumb li a:hover {
        color: #FC6376;
        text-decoration: none;
      }
      .header-element .user-role{
        margin-right: 3em;
        margin-top: 1em;
      }
      
    </style>
  </head>
  <body>
    <div class="header_customer header-table">
      <div class="header-element logo">
        <img class="logo-icon" src="../asset/image/icon_car.png" alt="LogoIcon" />
        <img class="logo-icon" src="../asset/image/InsuranceCard.png" alt="LogoTitle" />
      </div>

      <div class="header-element">
        <ul class="breadcrumb">
          <li>
            <a href="">DashBoard</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Contract</a>
          </li>
          <li>
            <a href="">History</a>
          </li>
          <li>
            <a href="">Contacts</a>
          </li>
        </ul>
      </div>
      <div class="header-element">
        <div class="user-role">
          <a href=""><img src="../asset/image/icon_bell.png" alt="bell" /></a>
          <a href=""><img src="../asset/image/icon_user.png" alt="bell" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
