<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Style the list */
      body {
        margin: 0;
      }
      ul.breadcrumb {
        /* padding: 10px 16px; */
        list-style: none;
        background-color: #eee;
        text-align: center;
      }

      /* Display list items side by side */
      ul.breadcrumb li {
        display: inline;
        font-size: 18px;
      }

      /* Add a slash symbol (/) before/behind each list item */
      ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
      }

      /* Add a color to all links inside the list */
      ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
      }

      /* Add a color on mouse-over */
      ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
      }

      .header_customer {
        background-color: antiquewhite;
        width: 100vw;
      }

      .header-table {
        display: table;
      }
      .header-element {
        display: table-cell;
      }
      .logo {
        width: 15em;
      }
      .logo-icon {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="header_customer header-table">
      <div class="header-element logo">
        <img class="logo-icon" src="/asset/image/icon_car.png" alt="LogoIcon" />
        <img class="logo-icon" src="/asset/image/InsuranceCard.png" alt="LogoTitle" />
      </div>

      <div class="header-element">
        <ul class="breadcrumb">
          <li>
            <a href="">DashBoard</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Contract</a>
          </li>
          <li>
            <a href="">History</a>
          </li>
          <li>
            <a href="">Contacts</a>
          </li>
        </ul>
      </div>
      <div class="header-element">
        <div class="user-role">
          <img src="/asset/image/icon_bell.png" alt="bell" />
          <img src="/asset/image/icon_user.png" alt="bell" />
        </div>
      </div>
    </div>
  </body>
</html>
