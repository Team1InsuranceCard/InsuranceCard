<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    </head>
    <body>
        <h1 id="url">URL: </h1>
        <h2 id="file">File: </h2>
        <button onclick="">Upload Attachment</button>
        <script>
            function uploadFile() {
                const client = filestack.init("A0zUebBNQ3Of3nd5r8IRwz");
                const options = {
                    onFileSelected: file => {
                        // If you throw any error in this function it will reject the file selection.
                        // The error message will be displayed to the user as an alert.
                        if (file.size > 1000 * 1000) {
                            throw new Error('File too big, select something smaller than 1MB');
                        }
                    },
                    onUploadDone: file => {
                        console.log(file);
                        fileURL = file.filesUploaded[0].url;
                        fileName = file.filesUploaded[0].filename;
                        document.querySelector("#url").innerHTML = fileURL;
                        document.querySelector("#file").innerHTML = fileName;
                    }
                };
                client.picker(options).open();
            }
            document.querySelector("button").addEventListener("click", () => {
                uploadFile();
            });
        </script>

    </body>
</html>
