<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="80615342986-dff0u5ao63gt3ghum6kk9oo3j3a2pj72.apps.googleusercontent.com">

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                console.log('Family Name: ' + profile.getFamilyName());
                console.log('Given Name: ' + profile.getGivenName());

                post_to_url("login/google",
                        {submit: "submit", id: profile.getId(), name: profile.getName(), email: profile.getEmail(), family_name: profile.getFamilyName(), given_name: profile.getGivenName()});
            }
            function post_to_url(path, params, method) {
                method = method || "post";

                var form = document.createElement("form");

                //Move the submit function to another variable
                //so that it doesn't get overwritten.
                form._submit_function_ = form.submit;

                form.setAttribute("method", method);
                form.setAttribute("action", path);

                for (var key in params) {
                    var hiddenField = document.createElement("input");
                    hiddenField.setAttribute("type", "hidden");
                    hiddenField.setAttribute("name", key);
                    hiddenField.setAttribute("value", params[key]);

                    form.appendChild(hiddenField);
                }

                document.body.appendChild(form);
                form._submit_function_(); //Call the renamed function.
            }

        </script>
    </body>
</html>
